<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="position-absolute top-0 left-0 d-flex justify-content-between align-items-center z-3 p-3 w-100">
        <div class="d-flex gap-3 align-items-center">
            <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#side-menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
            <span id="file-descriptor">Hello World</span>
            <button id="exit" class="btn btn-danger d-none">Exit Edit Mode</button>
        </div>
        <button id="run" class="btn btn-success">Run Program</button>
    </div>
    <div id="side-menu" class="offcanvas offcanvas-start" data-bs-backdrop="false">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">VisFlow</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="row row-cols-2 g-2">
                <div class="col"><button id="open" class="btn btn-secondary btn-sm w-100">Open</button></div>
                <div class="col"><button id="save" class="btn btn-primary btn-sm w-100">Save</button></div>
                <div class="col-12"><button id="new" class="btn btn-success btn-sm w-100">New File</button></div>
            </div>
        </div>
    </div>
    <div id="main-modal" class="modal">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div id="main-modal-body" class="modal-body"></div>
            </div>
        </div>
    </div>
    <div id="input-modal" class="modal">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div id="input-modal-body" class="modal-body"></div>
            </div>
        </div>
    </div>
    <div id="generator-modal" class="modal">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div id="generator-modal-body" class="modal-body"></div>
            </div>
        </div>
    </div>
    <div id="modify-modal" class="modal">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div id="modify-modal-body" class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="main-toast" class="toast align-items-center border-0 text-bg-primary">
            <div class="d-flex">
                <div id="main-toast-message" class="toast-body"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div id="console" class="offcanvas offcanvas-bottom">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Console</h5>
            <button id="exit" class="btn btn-danger d-none">Exit Edit Mode</button>
        </div>
        <div id="console-body" class="offcanvas-body overflow-y-auto">
        </div>
    </div>
    <div id="stage"></div>
    <script defer="defer" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer="defer" src="../node_modules/konva/konva.min.js"></script>
    <script defer="defer" src="../node_modules/js-interpreter/lib/js-interpreter.min.js"></script>
    <script defer="defer" src="../interpreter/interpreter.bundle.js"></script>
    <script defer="defer" type="module" src="./script/app-renderer.js"></script>
</body>
</html>
